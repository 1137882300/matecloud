spring:
  profiles:
    active: @spring.active@
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
  cloud:
    nacos:
      config:
        namespace: ${NACOS.NAMESPACE:@config.namespace@}
        server-addr: ${NACOS.URL:@config.server-addr@}
        group: ${NACOS.GROUP:@config.group@}
        file-extension: yaml
        prefix: mate
      #        shared-configs:
      #          - @artifactId@-@spring.active@.${spring.cloud.nacos.config.file-extension}
      #            refresh-enabled: true
      #        shared-configs[0]:
      #          data-id: @artifactId@.yaml
      #          group: DEFAULT_GROUP
      #          refresh: true
      discovery:
        namespace: ${NACOS.NAMESPACE:@config.namespace@}
        server-addr: ${NACOS.URL:@config.server-addr@}
        group: ${NACOS.GROUP:@config.group@}
        watch:
          enabled: false
    sentinel:
      # 是否开启sentinel
      enabled: true
      filter:
        enabled: true
      # 取消Sentinel控制台懒加载
      eager: true
      transport:
        #port: @sentinel.port@
        dashboard: ${SENTINEL.URL:@sentinel.dashboard@}
    loadbalancer:
      cache:
        enabled: true
        caffeine:
          spec: initialCapacity=500,expireAfterWrite=5s
feign:
  sentinel:
    enabled: true